<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="script3.js">
    <link rel="perconnect" href="https://fonts.gstatic.com">
    <link  href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"rel="stylesheet" >
</head>
<body>
    <p>Celcius to Fahrenheit</p>
    <div class="wrapper">
        <div class="container">
            <label for="celcius">Celcius</label>
            <input type="number" id="celcius" oninput="celTofar()">
        </div>

        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farTocel()">
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
